<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="result-page"> <!-- Added class here -->

    <section class="container result-container">
        <div class="result-box p-4 text-center">
            {% if label == "Phishing URL" %}
                <i class="fas fa-exclamation-triangle text-danger" style="font-size: 50px;"></i>
                <h2 class="text-danger mt-3">⚠️ This is a Phishing URL!</h2>
            {% else %}
                <i class="fas fa-check-circle text-success" style="font-size: 50px;"></i>
                <h2 class="text-success mt-3">✅ This URL is Safe</h2>
            {% endif %}
            <p class="mt-2">URL: {{ url }}</p>
            <a href="/" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </section>

</body>
</html>
